    <style type="text/css">
        body{ font-size:12px;}
        .l-table-edit {}
        .l-table-edit-td{ padding:4px;}
        .l-button-submit,.l-button-reset{width:80px; float:left; margin-left:10px; padding-bottom:2px;}
        .l-verify-tip{ left:230px; top:120px;}

<body style="padding:10px">
<div id="div1">
    <form name="form1" method="post" id="form1">
        <div>
        </div>
        <table cellpadding="0" cellspacing="0" class="l-table-edit" >

            <tr>
                <td align="right" class="l-table-edit-td"></td>
                <td align="left" class="l-table-edit-td">
                    <input id="id" name="id" style="display:none" th:value="${user.id}" type="text"  />

                <td align="left"></td>
            </tr>

            <tr>
                <td align="right" class="l-table-edit-td">用户名:</td>
                <td align="left" class="l-table-edit-td">
                    <input name="username" disabled="disabled"  th:value="${user.username}" type="text" id="username" ltype="text" /></td>

                <td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">重置密码:</td>
                <td align="left" class="l-table-edit-td">
                    <input name="password" id="password"  type="password"  ltype="text" /></td>
                <td align="left"></td>
            </tr>


        </table>
        <br />
        <input type="button"  onclick="submitData()" value="提交" id="Button1" class="l-button l-button-submit" />
        <input type="reset" value="重置" class="l-button l-button-reset"/>
    </form>
</div>
<div style="display:none">
    <!--  数据统计代码 --></div>
<script type="text/javascript">
    var dialog = frameElement.dialog;

    var data1 = {};
    data1.id = $("#id").val();
    console.log(data1.id);


    function submitData() {
        $.ajax({
            url:"/resetUser/" + data1.id,
            type:"PUT",
            data: $("#div1 form").serialize(),
            success:function (result) {
                parent.g.reload(result.extend.MsgList);
                dialog.close();

            }
        });
    }

</script>

</body>
